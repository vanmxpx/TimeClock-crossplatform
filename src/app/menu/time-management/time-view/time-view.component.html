<div class="time-view-wrapper"> 
    <div class="time-grid">
        <div class="time-grid-row" *ngFor="let timeTuple of timeTuples;"> <!--  trackBy:item.id -->
            <div class="time-grid-cell"> {{ timeTuple.in | date: 'HH:mm' }} </div>
            <div class="time-grid-cell"> {{ timeTuple.out | date: 'HH:mm' }} </div>
        </div>
    </div>
    
</div>
